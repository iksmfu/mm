<!DOCTYPE html>
<html lang="cs">
<head>
    <link rel="icon" type="image/png" href="images/miba.png" sizes="32x32">
    <meta property="og:title" content="miba bio site">
    <meta property="og:description" content="This is my bio site">
    <meta property="og:image" content="images/miba.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miba</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer=""></script>
</head>
<body style="background-image: url('images/backgrou0nd.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">

    <!-- Content of your site goes here -->
    <div class="ramecek">
        <img src="images/miba.png" alt="Discord Profile Picture" class="hlavni-obrazek">
        <div class="title"></div>
        <div class="podtitle"></div>
        <div class="obrazky">
            <a href="https://www.instagram.com/instergram/"><img src="images/sexxo.png" alt="Instagram"></a>
            <a href="https://discord.gg/miba"><img src="images/sexxo2.png" alt="Discord"></a>
            <a href="https://github.com/github/"><img src="images/sexxo3.png" alt="Github"></a>
        </div>
        <div class="spotify-frame">
            <div class="album-cover">
                <a href="https://discord.gg/miba"><img src="images/miba.png" alt="Album Cover"></a>
            </div>
            <div class="song-details">
                <div class="song-title">
                    <a href="https://discord.gg/miba" target="_blank">miba</a>
                </div>
                <div class="song-artist">
                    <a href="https://discord.gg/miba" target="_blank">miba</a>
                </div>
                <audio id="myAudio" loop>
                    <source src="media/00.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("myAudio");

            // Check if the audio element is allowed to autoplay
            if (audio.autoplay) {
                audio.play().then(function() {
                    // Audio successfully started playing
                }).catch(function(error) {
                    console.error("Error playing audio: ", error);
                });
            } else {
                // Add an event listener for user interaction (e.g., click) to trigger audio playback
                document.addEventListener("click", function() {
                    audio.play().then(function() {
                        // Audio successfully started playing after user interaction
                    }).catch(function(error) {
                        console.error("Error playing audio: ", error);
                    });
                });
            }
        });
    </script>
</body>
</html>
